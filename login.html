<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#signup">Sign up</a> here.</p>
    </div>

    <div class="signup-container" id="signup" style="display:none;">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <label for="newEmail">Email:</label>
            <input type="email" id="newEmail" required><br><br>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#login">Login</a> here.</p>
    </div>

    <script src="login_script.js"></script>
</body>
</html>
