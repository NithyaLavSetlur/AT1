<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Test</title>
    <style>
        body {
            text-align: center;
            font-size: 36px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Flashcards Test</h1>

    <div id="flashcardsContainer"></div>

    <script>
        // Parse the flashcards data from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const flashcardsData = JSON.parse(urlParams.get('flashcards'));

        // Function to display flashcards
        function displayFlashcards() {
            const flashcardsContainer = document.getElementById('flashcardsContainer');

            // Loop through each flashcard and display question and answer
            flashcardsData.forEach((flashcard, index) => {
                const flashcardElement = document.createElement('div');
                flashcardElement.innerHTML = `
                    <div id="question${index + 1}">Question ${index + 1}: ${flashcard.question}</div>
                    <div id="answer${index + 1}">Answer: ${flashcard.answer}</div>
                    <br>
                `;
                flashcardsContainer.appendChild(flashcardElement);
            });
        }

        // Call the function to display flashcards
        displayFlashcards();
    </script>
</body>
</html>
